<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <!-- class này sẽ lấy 100 width để tạo thành 1 khối chứa -->
    <div class="container-fluid">
        <!-- ta muốn dùng grid view thì bắt buộc phải chia các column trong 1 thẻ div class row
        class row sẽ đóng vai trò là 1 hàng ngang để chia column
        -->
        <div class="row">
            <!-- responsive theo thứ tự class col khai báo
            tỉ lệ màn hình nào thì sẽ tìm class col đó, nếu nhỏ hơn tất cả -> mặc định là col full hàng
            -->
            <div class="col-lg-6 col-md-2 bg-primary">
                col-md-2
                <br>
                yess
            </div>
            <div class="col-lg-3 col-md-3 bg-success">
                col-md-3
                <br>
                yess
            </div>
            <div class="col-lg-3 col-md-7 bg-secondary">
                col-md-7
                <br>
                yess
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
